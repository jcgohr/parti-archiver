name: Build and Release

on:
  push:
    branches: [ master ]

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        include:
          - os: ubuntu-latest
            artifact_name: parti-archiver
            asset_name: parti-archiver-linux
          - os: windows-latest
            artifact_name: parti-archiver.exe
            asset_name: parti-archiver-windows.exe
          - os: macos-latest
            artifact_name: parti-archiver
            asset_name: parti-archiver-macos

    runs-on: ${{ matrix.os }}

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Clone yt-dlp repository
      run: |
        git clone https://github.com/yt-dlp/yt-dlp.git yt-dlp-repo

    - name: Install dependencies and build (Unix)
      if: runner.os != 'Windows'
      run: |
        cd yt-dlp-repo
        python3 devscripts/install_deps.py --include pyinstaller
        python3 devscripts/make_lazy_extractors.py
        cp ../archiver.py .
        python3 -m bundle.pyinstaller --onefile --name parti-archiver archiver.py

    - name: Install dependencies and build (Windows)
      if: runner.os == 'Windows'
      run: |
        cd yt-dlp-repo
        python devscripts/install_deps.py --include pyinstaller
        python devscripts/make_lazy_extractors.py
        copy ..\archiver.py .
        python -m bundle.pyinstaller --onefile --name parti-archiver archiver.py

    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: ${{ matrix.asset_name }}
        path: yt-dlp-repo/dist/${{ matrix.artifact_name }}

  release:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master'

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Download all artifacts
      uses: actions/download-artifact@v3

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: release-${{ github.sha }}
        release_name: Release ${{ github.sha }}
        draft: false
        prerelease: false

    - name: Upload Linux Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./parti-archiver-linux/parti-archiver
        asset_name: parti-archiver-linux
        asset_content_type: application/octet-stream

    - name: Upload Windows Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./parti-archiver-windows.exe/parti-archiver.exe
        asset_name: parti-archiver-windows.exe
        asset_content_type: application/octet-stream

    - name: Upload macOS Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./parti-archiver-macos/parti-archiver
        asset_name: parti-archiver-macos
        asset_content_type: application/octet-stream